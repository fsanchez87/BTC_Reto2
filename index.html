<!DOCTYPE html>
<html lang="es">

<head>
    <title>Reto 2 del Bootcamp Fronted</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="keywords" content="BTC, GeeksHubs, Reto 2" />
    <meta name="author" content="Francisco Sánchez" />
    <meta name="description" content="Reto 2 del Bootcamp Fronted" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Other CSS -->
    <link rel="stylesheet" href="/css/styles.css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" integrity="" crossorigin="anonymous" />
</head>

<body>
    <div class="container py-4">
        <header class="pb-2 mb-4 border-bottom ">
            <h2>Reto 2 - Dynamic Showcase</h2>

        </header>

        <div class="row">
            <div class="col-md-9">
                <div class="row">

                    <!-- Products -->
                    <div class="col-md-6 ">
                        <h3>Products</h3>
                        <div id="products" class="products mt-4 p-3 bg-light border rounded-3" ondrop="drop(event)"
                            ondragover="allowDrop(event)">
                            <ul class="products__list list-group">
                                <li id="product-1"
                                    class="products__item list-group-item d-flex justify-content-between align-items-center"
                                    data-price="14.00" draggable="true" ondragstart="drag(event)">Product 1<span>14
                                        €</span></li>
                                <li id="product-2"
                                    class="products__item list-group-item d-flex justify-content-between align-items-center"
                                    data-price="4.00" draggable="true" ondragstart="drag(event)">Product 2<span>4
                                        €</span></li>
                                <li id="product-3"
                                    class="products__item list-group-item d-flex justify-content-between align-items-center"
                                    data-price="1.50" draggable="true" ondragstart="drag(event)">Product 3<span>1.50
                                        €</span></li>
                                <li id="product-4"
                                    class="products__item list-group-item d-flex justify-content-between align-items-center"
                                    data-price="7.00" draggable="true" ondragstart="drag(event)">Product 4<span>7
                                        €</span></li>
                                <li id="product-5"
                                    class="products__item list-group-item d-flex justify-content-between align-items-center"
                                    data-price="0.75" draggable="true" ondragstart="drag(event)">Product 5<span>0.75
                                        €</span></li>
                                <li id="product-6"
                                    class="products__item list-group-item d-flex justify-content-between align-items-center"
                                    data-price="9.99" draggable="true" ondragstart="drag(event)">Product 6<span>9.99
                                        €</span></li>
                                <li id="product-7"
                                    class="products__item list-group-item d-flex justify-content-between align-items-center"
                                    data-price="2.25" draggable="true" ondragstart="drag(event)">Product 7<span>2.25
                                        €</span></li>
                                <li id="product-8"
                                    class="products__item list-group-item d-flex justify-content-between align-items-center"
                                    data-price="1" draggable="true" ondragstart="drag(event)">Product 8<span>1 €</span>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <!-- Shopping cart -->
                    <div class="col-md-6 ">
                        <h3>Shopping cart</h3>
                        <div id="cart" class="cart mt-4 p-3 bg-light border rounded-3" ondrop="drop(event)"
                            ondragover="allowDrop(event)">
                            <ul class="cart__list"></ul>
                        </div>
                    </div>

                </div>
            </div>

            <!-- Ticket -->
            <div class="col-md-3 ">
                <h3>Ticket</h3>
                <div id="ticket" class="ticket mt-4 p-3 text-white bg-dark border rounded-3">
                    <span class="ticket__total">0.00</span>
                </div>
            </div>
        </div>

        <footer class="footer pt-3 mt-4 text-muted border-top text-center">
            Reto realizado por Francisco Sánchez
        </footer>

    </div>
    <!-- Optional JavaScript -->
    <script src="js/index.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.6.0.min.js" integrity="" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
    <script src="js/bootstrap.min.js" integrity="" crossorigin="anonymous"></script>
</body>

</html>
